<div class="quiz_conteiner">
  <div class="quiz_logo">
    <img src="assets/imgs/img-buzzFeed.png" alt="logo da buzzFeed">
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz_options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quiz_results">
    <h1>seu resultado Ã©: </h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
